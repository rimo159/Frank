<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg">
    <title>Frank Hellinx</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <br>

        </div>

        <div class="row">
            <div class="col-2 bordered"></div>

            <div class="col-8 bordered">
                <img class="img-fluid" src="img/bannerLogo.jpg" alt="Logo">
            </div>

            <div class="col-2 bordered"></div>
        </div>

        <div class="row">
            <div class="col-3 bordered"></div>

            <div class="col-6 bordered">
                <br><br>
                <div class="bezig tekst" style="text-align: center;">Work in progress</div>
            </div>

            <div class="col-3 bordered"></div>
        </div>

        <div class="row">
            <div class="col-3 bordered"></div>

            <div class="col-6 bordered">
                <br><br>
                <div class="nieuw tekst">Nieuwe website komt op 1 Februari 2020 om 12u00</div>
            </div>

            <div class="col-3 bordered"></div>
        </div>

        <div class="row">
            <div class="col-3 bordered"></div>

            <div class="col-6 bordered">
                <br><br>
                <div id="tijd" class="bezig tekst"></div>
            </div>

            <div class="col-3 bordered"></div>
        </div>

    </div>

    <script>
        
        var countDownDate = new Date("Feb 1, 2020 12:00:00").getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("tijd").innerHTML = days + "d " + hours + "u "
            + minutes + "m " + seconds + "s ";
        }, 1000);

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>

</body>
</html>
